<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当前时间</title>
    <style>
        .showTime{
            color:red;
            border:1px solid gray;
            position:absolute; left: 50%; top: 50%;
            transform: translate(-50% , -50%);
        }
    </style>
</head>
<body>
<div class="showTime">
   <div id="show">显示当前时间的位置</div>
</div>
<script>
    window.onload=function () {
        showTime();
    };
      function checkS(i) {
           if(i<10){
               i='0' + i;
           }
          return i;
      }
      function showTime() {
          var myDate=new Date(),
              year = myDate.getFullYear(),
              month = myDate.getMonth()+ 1,
              date = myDate.getDate(),
              day = myDate.getDay(),
              a = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
              h = myDate.getHours(),
              m = myDate.getMinutes(),
              s = myDate.getSeconds();
          var oShow = document.getElementById('show');
          oShow.innerHTML = year+'年'+month+'月'+date+'日'+a[day]+h+'点'+checkS(m)+'分'+checkS(s)+'秒';
          setInterval(showTime,500);
      }




</script>
</body>
</html>
