<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    	#form-login{
    		width:200px;
    		height:50px;
    		background-color:#00AAEE ;
    		margin:0 auto;
    		line-height: 50px;
    		text-align: center;
    	}
        #mask{
            opacity: 0.5;
            background: #000;     
            position: absolute;
            z-index:10;
            left:0;
            top:0;
        }
         #login{
             width: 500px;
             height: 300px;
             position:fixed;
             left:50%; margin-left:-250px;
             top: 50%; margin-top:-150px;
             background: #00aaee;
             z-index: 11;
         }
         #login-close{
             position: absolute;
             right: 0;
             top:-50px;
             font-size:30px;
             cursor: pointer;
         }
         form div{
         	text-align: center;
         	margin-top: 50px;
         }
    </style>
    <script>
        function getId(id) {
            return document.getElementById(id);
        }
        function mask (){
            var sHeight= document.documentElement.clientHeight;
            var sWidth=document.documentElement.clientWidth;
            
			//全屏背景层
            var oMask=document.createElement('div');
            oMask.id='mask';
            oMask.style.height=sHeight + 'px';
            oMask.style.width=sWidth + 'px';
            document.body.appendChild(oMask);
            //登录框体
            var oLogin=document.createElement('div');
            oLogin.id="login";
            oLogin.innerHTML= '<form action=""><div>账号<input type="text" name="" id="" value="" /></div><div>密码<input type="password" name="" id="" value="" /></div> <div><input type="submit" name="" id="" value="确认登录" /></div><div id="login-close">X</div> </form>'
            document.body.appendChild(oLogin);
			
			//小叉点击关闭
            var oClose=getId('login-close');
            oClose.onclick=function () {
                document.body.removeChild(oMask);
                document.body.removeChild(oLogin);
            }
        }
        //window入口
        window.onload=function () {
            var oL=getId('form-login');
            oL.onclick=function () {
               mask();
            }
        };




    </script>
</head>
<body>
            <div id="form-login" >登录</div> 
</body>
</html>
