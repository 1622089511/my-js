<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Document</title>
	<style>
  *{margin:0;
    padding:0;
    list-style:none;}
  .wrap{height:170px;
        width:490px;
        margin:60px auto;
        position: relative;
        margin:100px auto;}
  .wrap ul{position:absolute;} 
  .wrap ul li{height:170px; position:absolute; left: 0; top:0; display: none;
  			transition:display 1s;
  			}
  .wrap ol{position:absolute;
           right:5px;
           bottom:10px;}
  .wrap ol li{height:20px; width: 20px;
              background:#ccc;
              border:solid 1px #666;
              margin-left:5px;
              color:#000;
              float:left;
              line-height:center;
              text-align:center;
              cursor:pointer;
              }
  .wrap ol .on{background:#E97305;
               color:#fff;}

 </style>
</head>
<body>
  <div class="wrap" id='wrap'>
    <ul id="pic">
      <li style='display:block;'><img src="http://img.mukewang.com/54111cd9000174cd04900170.jpg" alt=""></li>
      <li><img src="http://img.mukewang.com/54111dac000118af04900170.jpg" alt=""></li>
      <li><img src="http://img.mukewang.com/54111d9c0001998204900170.jpg" alt=""></li>
      <li><img src="http://img.mukewang.com/54111d8a0001f41704900170.jpg" alt=""></li>
      <li><img src="http://img.mukewang.com/54111d7d00018ba604900170.jpg" alt=""></li>    
    </ul>
    <ol id="list">
      <li class="on">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>
  </div>
<script type="text/javascript">
  window.onload=function(){
    var wrap=document.getElementById('wrap'),
        pic=document.getElementById('pic'),
        img=pic.getElementsByTagName('li'),
        list=document.getElementById('list').getElementsByTagName('li'),
        index=0,
        timer=null;
    timer=setInterval(autoPlay,1000);
    function autoPlay(){
     		index++;
     		if(index % list.length == 0){
     			  index = 0;
     		}
            Change(index);			
     	}; 
		
	function Change(curIndex){
		for(var i=0;i<list.length;i++){        
			list[i].className='';               
			img[i].style.display='none';        
		}                                      
		 list[curIndex].className='on';      
		 img[curIndex].style.display='block';
		}
		
    for(var i=0;i<list.length;i++){
     		list[i].index = i; 	
     		list[i].onmousemove=function(){     			 
     			Change(this.index);
  			  	clearInterval(timer);
     			timer = null;
     			index = this.index;//index归位
     		}
     		list[i].onmouseout=function(){
     			timer=setInterval(autoPlay,1000); 	
     		}
     	}
     };

</script>	
</body>
</html>
