<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function()
        {
            var canvas = document.getElementById("canvas");
            canvas.width=1024;
            canvas.height=768;
            var context=canvas.getContext("2d");

            /*context.lineWidth=5;
            context.strokeStyle="#005588";
            context.arc(300 , 300 , 200 , 0 , 2*Math.PI);
            context.stroke();*/
            for(var i=0;i<10;i++){
                context.beginPath()
                context.arc(50+i*100,80,40,0,2*Math.PI*(i+1)/10)
                context.strokeStyle="#005588";
                context.closePath()
                context.stroke();
            }


            for(var i=0;i<10;i++){
                context.beginPath()
                context.arc(50+i*100,180,40,0,2*Math.PI*(i+1)/10)
                context.stroke();
            }



            for(var i=0;i<10;i++){
                context.beginPath()
                context.arc(50+i*100,300,40,0,2*Math.PI*(i+1)/10,true)
                context.closePath()
                context.stroke();
            }
            for(var i=0;i<10;i++){
                context.beginPath()
                context.arc(50+i*100,420,40,0,2*Math.PI*(i+1)/10,true)
                context.stroke();
            }

            context.fillStyle="rgb(2,100,30)"
            for(var i=0;i<10;i++){
                context.beginPath()
                context.arc(50+i*100,540,40,0,2*Math.PI*(i+1)/10)
                context.fill();
            }

        }
    </script>
</head>
<body>
<canvas id="canvas"    style="border: 1px solid  #aaa;display:block; margin:50px auto">
    浏览器不支持canvas
</canvas>
</body>
</html>
