<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0px;padding:0px;}
        body{background:black;}
        #div1{background:white;
            width: 600px;margin:20px auto;}
    </style>
    <script>
        window.onload=function(){
            var oC=document.getElementById('c1');
            var oGC=oC.getContext('2d');
            setInterval(function(){
                oGC.clearRect(0,0,oC.width,oC.height);
                //框架
                oGC.beginPath();
                oGC.arc(300,200,200,-90*Math.PI/180,180*Math.PI/180,false);
                oGC.stroke();

                oGC.beginPath();
                oGC.arc(250,200,150,180*Math.PI/180,360*Math.PI/180,false);
                oGC.stroke();

                oGC.beginPath();
                oGC.arc(400,200,20,0*Math.PI/180,360*Math.PI/180,false);
                oGC.stroke();

                //动作
                for(var i=0;i<ball.length;i++){
                    oGC.beginPath();
                    oGC.moveTo(ball[i].x,ball[i].y);
                    oGC.arc(ball[i].x,ball[i].y,20,-90,360*Math.PI/180,false);
                    oGC.fill();
                }
            },1000/60);
            setInterval(function(){
                for(var i=0;i<ball.length;i++){
                    ball[i].num++;

                    ball[i].x=Math.sin(ball[i].num*Math.PI/180)*ball[i].r+ball[i].startX;//X的位置算法
                    ball[i].y=ball[i].r-Math.cos(ball[i].num*Math.PI/180)*ball[i].r+ball[i].startY;//Y的位置算法

                }
            },1000/60);



     var ball = [];
     setInterval(function(){
         ball.push({
             x : 300,
             y : 0,
             r : 200,
             num : 0,
             startX : 300,
             startY : 0
            });
          },350);
        };
    </script>
</head>
<body>
<div id="div1">
    <canvas id="c1" width="600" height="600"></canvas>
</div>
</body>
</html>
