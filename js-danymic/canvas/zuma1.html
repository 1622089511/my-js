<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0px;padding:0px;}
        body{background:black;}
        #div1{background:white;
                   width: 600px;margin:20px auto;}
    </style>
    <script>
        window.onload=function(){
        var oC=document.getElementById('c1');
        var oGC=oC.getContext('2d');
            var i=0;

     //基本架构
        /* oGC.beginPath();
         oGC.arc(300,200,200,-90*Math.PI/180,180*Math.PI/180,false);
         //oGC.closePath();
         oGC.stroke();

            oGC.beginPath();
            oGC.arc(250,200,150,180*Math.PI/180,360*Math.PI/180,false);
            //oGC.closePath();
            oGC.stroke();

            oGC.beginPath();
            oGC.arc(400,200,20,0*Math.PI/180,360*Math.PI/180,false);
            //oGC.closePath();
           oGC.stroke();*/
            //   定时器

            setInterval(function(){
                oGC.clearRect(0,0,oC.width,oC.height);


                oGC.beginPath();
                oGC.arc(i++,i++,20,0*Math.PI/180,360*Math.PI/180,false);
                //oGC.closePath();
                oGC.stroke();
              },1000/60);
        };
    </script>
</head>
<body>
<div id="div1">
    <canvas id="c1" width="600" height="600"></canvas>
</div>
</body>
</html>
