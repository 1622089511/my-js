<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function()
        {
            var canvas = document.getElementById("canvas");
            canvas.width=1024;
            canvas.height=768;
        /*    if(convas.getContext("2d")){
                var context=canvas.getContext("2d")
            }
            else{
                alert("当前浏览器不支持canvas");
            }
          */
            var context=canvas.getContext("2d");//绘图基础环境
            context.moveTo(100,100)
            context.lineTo(700,700)
            context.lineTo(100,700)
            context.lineTo(100,100)


            context.fillStyle="rgb(2,100,30)";//完全填充颜色
            context.fill();

            context.lineWidth=5;//宽度
            context.strokeStyle="red";//线条变色
            context.stroke();  //绘制一条直线
        }
    </script>
</head>
<body>
<canvas id="canvas"    style="border: 1px solid  #aaa;display:block; margin:50px auto">
    浏览器不支持canvas
</canvas>
</body>
</html>
