<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		
	
		var num = 1;
		var obj = {
		    num: 2,
		    fn: (function(){
		         this.num += 10;
		         num = num + 10;
		         var num = 3;
		         return function(){
		             this.num += 10;
		             num++;
		             console.log(num);
			 }
		    })()
		};
		var fn = obj.fn;	
		fn();               
		obj.fn();          
		console.log(num);   
		console.log(obj.num);
		// 4 5 21 12
	</script>	
	</body>
</html>
