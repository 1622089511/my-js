				return document.getElementById(id);
			}
			function getLength(str){
				return str.replace(/[^\x00-xff]/g,"xx").length;  //单字节	
			}
			
		window.onload=function(){
			var oName = $('login');   var tipName = $('tooltipLogin');

			}
			oName.onkeyup=function(){
				name_length = getLength(this.value);
				p[0].style.visibility='block';
				p[0].innerHTML=name_length + '个字符'; 
				if(name_length == 0){
					p[0].style.visibility='hidden';
				}
			}
			oName.onblur=function(){
				//含有非法字符
				var re= /[^\w\u4e00-\u9fa5]/g;
				if(re.test(this.value)){
					tipName.innerHTML = '含有非法字符';
				}
				//不能为空
				else if(this.value == ""){
					tipName.innerHTML = '不能为空';
				}
				//长度超过25个字符，长度少于6个字符
				else if(name_length > 25 || name_length < 6){
					tipName.innerHTML = '长度超长或者太短';
				}
				//OK
				else{
					tipName.innerHTML = 'OK';
				}
			}
