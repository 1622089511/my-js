	Function.prototype.addMethod2=function (name,fn){
	    this.prototype[name]=fn;
	    return this;
	}
	var method = function (){};
		method.addMethod2('checkName',function (){
		    alert(312);
		    return this;
		}).addMethod2('checkPass',function (){
