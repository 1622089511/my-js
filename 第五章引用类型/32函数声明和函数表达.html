<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script>
		alert(sum(1,2)); //解析器会优先解析函数声明
		function sum(a,b){
			return a+b;
		}
		
//		alert(sum2(1,3)); //这里会表示未声明
		var sum2 = function(a,b){
			return a-b;
		}
		alert(sum2(1,3));
		
	</script>
	</body>
</html>
