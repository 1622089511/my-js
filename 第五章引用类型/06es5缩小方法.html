<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>

	<script>
		// reduce()  
		// [x1, x2, x3, x4].reduce(f) = f(f(f(x1, x2), x3), x4)   reduce() 
		var arr = [1, 3, 5, 7, 9];
		alert( arr.reduce(function (x, y) {
   			return x + y - x ;
		}) );
		
		alert(arr.reduce(function(x,y){
			return x*10 + y;
		}) );
		
		//reduceRight()  与reduce执行的方向相反
		//[x1,x2,x3,x4].reduce(f)=f(x1,f(x2,f(x3,x4)));
		alert(arr.reduceRight(function(x,y){
			return x-y
		}))
		
	</script>	
	</body>
</html>
