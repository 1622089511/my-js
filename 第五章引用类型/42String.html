<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script>
		var  stringObj = new String('hello world');
		//默认有lenth属性
		console.log(stringObj.length);
		
		//字符方法charAt() 和 charCodeAt()
	 
		console.log(stringObj.charAt(0));           //返回字符,es中没有字符类型
		console.log(stringObj.charCodeAt(0));  //字符编码
		
		//ES5以后直接使用方括号取值
		console.log(stringObj[2])
		
		
	</script>	
	</body>
</html>
