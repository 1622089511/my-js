<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script>
	/*	
	修饰符
		g ==> global 				全局
		i  ==>ignore case 		忽略大小写
		m ==> multiple line 		多行
    ---------------------------------------------------------------------------------------
	元字符
	 	\b    单词边界                   例：this is       /\bis\b/g  就不会影响this 只会取is
	 	\B    非单词边界                   :   this is    	  /\Bis\b/g      就不会影响this   
	 	^		以xx开始                       : &is&a&     /^&./g     ==>   只有&i符合 
	 	$      以xx结束                       : &is&a&     /&$/g      ==>    就是结尾&匹配											
	---------------------------------------------------------------------------------------	
	 	*	    任意次数							 
	 	+     至少一次
	 	?      0次或1次 
	 	.       1个任意字符
	 	{}     {x}就是x次 {x,y}就是x-y次  {x,}就是至少x次     /d{20}/g     /d{1,20}/g     /d{20,}
	-------------------------------------------------------------------------------------
	 		规则：					
				贪婪匹配：当选择次数时，正则会尽量多匹配
				非贪婪模式：量词后面加?即可   /d{3,10}?/g  它就会只匹配3次
	--------------------------------------------------------------------------------------	

	 	 |     或  1个或2个分支等等     B|C       			Byr(on|Ca)sper
	    []    满足任意1个条件即可    [^abc]就是非abc 反向类 
	 	\     转义符等等
	 	()    可以分组                 (span){3}  意思span选择3次  /( [a-z]\)d{3} /g
	 	  	 
	 	  ()配合$还可以 反向引用：
	 	  	 2016-10-20 ==>replace(  /(\d{4})-(\d{2})-(\d{2})/g ,  '$2$3$1  ')
	 	  如果不想捕获的话，只需要加?:
	---------------------------------------------------------------------------------------
	 常用[a-zA-Z_0-9-]
	 	 \d : 数字					[0-9] 
	     \D : 非数字字符		[^0-9]
	     \s  : 空白符    		 [\t\n\xoB\f\r] 
	     \S  : 非空白符		 [^\t\n\xoB\f\r] 
	  	\w : 单词数字下划线    [a-zA-Z_0-9]
	    \W:  非单词数字下划线  [^a-zA-z_0-9] 
	  ---------------------------------------------------------------------------------------	  
	  
	 	前瞻和后顾：向前或者向后检查  JS不支持后顾
	  							
	 	正向前瞻:      exp(?=assert)          //正向后顾(?<=assert)   JS不支持
	 	负向前瞻:	  exp(?!assert)           //负向后顾(?<!assert)    JS不支持
	  		   
	   例：'aa2*3'.replace(/\w(?=\d)/g , 'X' )        符合数字前面带\w的部分 
	 ---------------------------------------------------------------------------------------  
*/	 
	
	console.log( '2016-12-20'.replace(/\-/g,'/') );
	console.log('ab6\n'.replace( /ab\d./ ,'abcd'))   //    ==> ab[0-9][^\r\n]
	var  reg =  /\d{20}\w\d?\w+\d*\d{3}\W{3,5}\d{3,}/g;
//	20数字 1个[a-zA-Z_0-9] 0或1次数字+  任意次数字  3个数字 3-5个[^a-zA-z_0-9]  至少3个数字 全局					
	console.log('aa2*535152'.replace(/\w(?=\d)/g , 'X' )); //前面是\w后面是\d 修改\w的值
	console.log('aa2*535152'.replace(/\w(?!\d)/g , 'X' )); //前面是\w 后面不是\d 修改\w的值
	</script>	
	</body>
</html>
