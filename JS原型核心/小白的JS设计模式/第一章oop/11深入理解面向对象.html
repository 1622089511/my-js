<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		//创建1个类
		var Book = function (id,year,vesion){
			this.id = id;
			this.year = year;
			this.vesion = vesion;
		}
		Book.prototype.display=function (){
			console.log("show this book");
		}
		
		//实例化对象
		var book = new Book(1,2015,1.0);
		
		console.log(book.id,book.year,book.vesion);
		console.log(book.__proto__);							//Object
		console.log(Book.__proto__);							//Function
		console.log(book.constructor);					   //Book类对象
		console.log(Book.prototype.constructor);  //Book类对象

	
	</script>
	</body>
</html>
