<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>		
		div{
			width:200px;
			height:200px;
			border:1px solid red;
			display: none;
		}
		.active{
			background:#FF0000;
		}
		.tabactive{
			display: block;
		}
	</style>
</head>
<body>
	
			<nav>
				<input type="button" value="1" class="active" />
				<input type="button" value="2"  />
				<input type="button" value="3"  />
				<input type="button" value="4" />
			</nav>
			
			<article>
					<div class="tabactive">面板1</div>
					<div >面板2</div>
					<div>面板3</div>
					<div >面板4</div>
			</article>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	
		$(document).ready(function(){
			//jquery实现		
			$('input').on('click',function (){	
				console.log($('input').siblings());
			    $('input').eq($(this).index()).addClass('active').siblings().removeClass('active');
			    $('div').eq($(this).index()).addClass('tabactive').siblings().removeClass('tabactive');			    
			})		
		})
	
	
	
</script>
