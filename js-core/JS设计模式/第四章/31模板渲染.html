<!DOCTYPE html>

		<meta charset="UTF-8">

	<body>
	<script type="text/javascript">
		
		//模板渲染方法
		A.formateString = function (str,data){
		    return str.replace(/\{#(\w+)#\}/g,function (match,key){
		        return typeof data[key] === undefined ? '' : data[key];
		    })
		}
		
		
		
		
		
		
		
	</script>
