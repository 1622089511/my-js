	<body>
	<script type="text/javascript">
	/*	
													JS面向对象的特点：继承和封装
		继承即是对原有对象的封装，从中创建私有属性，私有方法，特权方法，共有属性，共有方法。
		
		对于每种属性和方法特点是不一样的，有的无论怎么对类实例化，它只创建一次，这种称之为静态的。
		有的被类所拥有，那么这种称之为静态类方法和静态类属性。
		
		当然可被继承的方法与属性就是两类。	
		构造函数里：实例化复制属性和方法
		原型对象里：实例化对象共用。
		
		
		继承：原型继承一般继承方法,属性继承一般使用构造函数式继承，二者结合就是组合继承的核心。
					
				   类的继承会让子类的prototye多实例化一次父类,所以耗损了性能，因此使用寄生组合式继承最好。
		
		多继承：一般只是目标拷贝其他对象的属性，但是会造成引用类型数据的干扰，同样属性的继承覆盖问题。		
		
		多态一般通过对传递参数的判断进行不同方法的执行。
	*/	
	</script>
	</body>
