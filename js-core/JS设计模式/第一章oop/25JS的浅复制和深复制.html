		//多对象复制
		
		Object.prototype.mExtend = function (){		
		 		  															//从第一个参数开始复制				
		    											   					//缓存参数
		    for(var i=0 ; i<arguments.length; i++){
		    	var arg = arguments[i];						//缓存当前对象
		    	for(var property in arg){
		    			this[property]	=  arg[property]
		    	}
		    }
		    return this;
		}
		
		var  o = {
			name : 'lee',
			age : '23'
		}	
		var  o1 = {
			job: "ng",
			sex: "male"
		}
		var o2 = {
			friends : ['o','o1']
		}
		o2.mExtend(o,o1);
		console.log(o2);						//
		
		
		
		
	</script>
