<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		//构造函数继承
		
			//声明父类
			function Father(name){			    
			    this.name =name;
			    this.friend = ['a','b','c'];
			}
						
			//父类原型添加方法
			Father.prototype.sayName = function (){
			    console.log(this.name);
			}
		
			//声明子类
			function Sun(name){
			    Father.call(this,name);		//将子类的
			}
		
			//实例化子类
			var  o1 = new Sun('jack');
			var  o2 = new Sun('lili');
			
			//为实例化子类对象属性添加值
			o1.friend.push(o2.name);
			console.log(o1.friend);		//a b c  lili
			console.log(o2.friend);		//a b c 			没有影响到其他实例
			
	</script>	
	</body>
</html>
