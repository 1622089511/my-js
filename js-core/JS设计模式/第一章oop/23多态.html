			//更加易读的类形式

			function Add() {
				function zero() {
					return 10;
				}
				//一个参数
				function one(num) {
					return 10 + num;
				}
				//两个参数算法
				function two(num1, num2) {
					return num1 + num2;
				}
				this.add = function() {
					var arg = arguments,
						  len = arg.length;
					switch(len) {
						case 0:
							return zero();
						case 1:
							return one(arg[0]);
						case 2:
							return two(arg[0], arg[1]);
					}
				}
			}
			var variable = new Add();

			console.log(variable.add());
			console.log(variable.add(10));
			console.log( variable.add(0.1,0.2).toFixed(1)) //0.3
