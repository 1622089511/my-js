<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		var person = new Object();
		person.name = 'nike';
		
		var name = 'nike';
		name.age =24;
		console.log(name.age); //错误，不能给基本的值直接加属性
		
		//复制变量
		var num1 =5;
		var num2 = null;
		num2 = num1;
		console.log(num1);
		
		var obj1= new Object();
		var obj2 = obj1;  //复制时会将变量的值也存放过去
		obj1.name='nike';
		console.log(obj2.name);//nike
	</script>	
	</body>
</html>
