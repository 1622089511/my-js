	<script type="text/javascript">
		
		//console.log( [1,2,3,4].slice(1) );// 2 3 4
		
		var currying  = function (fn){
		     var args = [].slice.call(arguments,1);	     
		     return function (){
		         var newArgs = args.concat( [].slice.call(arguments) );
		         return fn.apply(null,newArgs);
		     }  
		}		
		var getW = currying(function (){
			var allW = [].slice.call(arguments);
			console.log(allW.join(";"));
		})	
		getW(1,2,3,4,5,6);
		
		
		
		//练习让a(6)(10)(15) = 1;
		
		function a(x){
		    return function (y){
		 		return function (z){
		 			return x+y-z;
		 		}
		    }
		}
		
		console.log( a(6)(10)(15) );    // 1
	</script>
