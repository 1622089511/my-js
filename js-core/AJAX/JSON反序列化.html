<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script>
		
		console.log( JSON.parse(' [1,2,3,4,true] ' ) ); //Array[5]
		console.log( JSON.parse(' {"name":"小明","age":"14"} ' ) ); //object Object
		console.log( JSON.parse(true)); //true
		console.log(JSON.parse("123.45")) //123.45
	//JSON接受函数	
	var lee = JSON.parse('{"name":"lee","age":14}',function (key,value){
	   if(key === 'name'){
	   	return value + '同学'
	   }
	   return value;
	})
	console.log(lee);
	</script>	
	</body>
</html>
