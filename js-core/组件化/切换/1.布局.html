<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        li{list-style:none;}
        img{border: 0;}

        #div1{width:350px;height: 60px;border:1px solid red;position:relative;margin:0 auto;overflow:hidden;}
        #div1 ul{position:absolute;left:0;}
        #div1 ul li{width:80px;height: 60px;margin-right:10px;float:left;}

    </style>
    <script src="move.js" type="text/javascript"></script>
    <script>
        window.onload = function(){
            var oInput = document.getElementById('input1');
            var oUl = document.getElementById('ul1');
            var aLi = oUl.getElementsByTagName('li');

            var oneSize = aLi[0].offsetWidth + 10;
            var iNum = 4;
            var bBtn = true;

            function getWidth(){
                oUl.style.width = aLi.length * oneSize + 'px';
            }
            getWidth();
            oInput.onclick = function(){
                if(bBtn){
                    bBtn = false;
                    for(var i=0;i<iNum;i++){
                        var oLi = aLi[i].cloneNode(true);
                        oUl.appendChild(oLi);
                        getWidth();
                    }
                    startMove(oUl,{left : - iNum * oneSize},function(){
                        for(var i=0;i<iNum;i++){
                            oUl.removeChild(aLi[0]);
                            oUl.style.left = 0;
                        }
                       bBtn = true;
                    });
                }
            };

        };
    </script>
</head>
<body>
<input type="button" value="切换" id="input1"/>
    <div id="div1">
        <ul id="ul1">
            <li><img src="img/1.jpg" /></li>
            <li><img src="img/2.jpg" /></li>
            <li><img src="img/3.jpg" /></li>
            <li><img src="img/4.jpg" /></li>
            <li><img src="img/5.jpg" /></li>
        </ul>
    </div>
</body>
</html>
