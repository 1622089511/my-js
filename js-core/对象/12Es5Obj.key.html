<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script>
		function Person(){}
		Person.prototype={
			name: 'nike',
			age: 29
		}
		var p1 = new Person();
		console.log(Object.keys(Person.prototype))  //name age

		p1.add = 30;
		p1.pp = 'aaa';
		p1.say = function(){alert()};
		console.log(Object.keys(p1));   //实例           //add pp say                
		//这个api数据包括一个不可枚举的constructor属性
		
		console.log(Object.getOwnPropertyNames(Person.prototype));   
			//也可遍历不能枚举的constructor
	</script>	
	</body>
</html>
