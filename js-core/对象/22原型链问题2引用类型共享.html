<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script>
		//父类
		function SuperType(){
		   this.colors =['red','blue','green']; 
		}
		//子类
		function SubType(){
		}
		//继承
		SubType.prototype = new SuperType();
		//子类实例
		var instance1  =  new SubType();
		instance1.colors.push('gray');
		console.log(instance1.colors);    //red,blue,green,gray
		var instance2  = new SubType();
		console.log(instance2.colors);    //red,blue,green,gray
		//这样导致了两个实例相互干扰。所以实践中很少单独使用原型链继承。
	</script>
	</body>
</html>
