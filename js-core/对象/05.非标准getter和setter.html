<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script>
		var book = {
			year:2004,
			edition:1
		}
		book.__defineGetter__("year",function(){
			return this._year;
		});
		book.__defineSetter__("year",function(newValue){
			if(newValue > 2004)
			this._year = newValue;
			this.edition += newValue - 2004;
		})
		book.year = 2008;
		console.log(book.edition);
		
	</script>
	</body>
</html>
