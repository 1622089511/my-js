<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../z_jquery/jquery-3.1.0.min.js"></script>
    <script>

        $(function(){
           $("input").click(function(){
                $("div").toggle();
            });

        });

    </script>
</head>

<body>
<input type="button" value="点击" />
<div style="width:200px; height:200px; background:red"></div>
</body>
</html>
