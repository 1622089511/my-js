<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //dom
        window.onload=function(){
            var oBtn=document.getElementById('btn1');
            var oUl=document.getElementById('ul1');
            var oTxt=document.getElementById('txt1');

            oBtn.onclick=function () {
                var oLi=document.createElement('li');//创建元素li,先获取li,然后插入到父集里
                oLi.innerHTML=oTxt.value;               //提高性能
                oUl.appendChild(oLi);                  //父.appendChild(子节点)；  在父集里插入子节点

            }

        };
    </script>
</head>
<body>
<input id="txt1" type="text" />
<input id="btn1" type="button" value="创建Li" />
        <ul id="ul1">
                <li>aaa</li>
                <li></li>
        </ul>

</body>
</html>
