<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="move.js"></script>
    <script>
        function  getByClass(oParent,sClass)
        {
            var aEle=document.getElemensByTagName('*');
            var i=0;
            var aResult=[];

            for (i=0;i<aEle.length;i++)
            {
                 if(aEle[i].className==sClass)
                 {
                     aResult.push(aEle[i]);
                 }
            }
            return aResult;
        }



    </script>
