<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1
        {
            height:100px;
            width: 100px;
            background: red;
        }
    </style>
    <script type="text/javascript">
        function  setStyle(obj,json)
        {
            var attr='';
            for (attr in json)
            {
                obj.style[attr] = json[attr];
            }
        }
        window.onload=function () {
            var oDiv=document.getElementById('div1');

            setStyle(oDiv,{width:'102px',
                                    height:'200px',
                                    background:'yellow'}
                        )

        };

    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
