<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            height: 100px; background: indianred;
            border: 1px solid red;
        }
    </style>
    <script>
        setInterval(function () {
            var oDiv=document.getElementById('div1');
            oDiv.style.width=parseInt(oDiv.style.width)-1+'px';

        },30)

    </script>
</head>
<body>
<div id="div1" style="width: 100px; "></div>
</body>
</html>
