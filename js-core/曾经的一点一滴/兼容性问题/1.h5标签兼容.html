<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            header{width:100px;height:100px;background: red;display:block;}
            section{width:100px;height:100px;background: yellow;display:block;}
            footer{width:100px;height:100px;background: blue;display:block;}
    </style>
    <script>
        //直接创建元素节点，并在style样式里加display:block;
            document.createElement("header");
            document.createElement("section");
            document.createElement("footer");
    </script>
</head>
<body>
        <header>header</header>
        <section>section</section>
        <footer>footer</footer>
</body>
</html>
