<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .list{
            margin:0;
            padding:0;
            list-style: none;
            width: 300px;;
        }
        .list li{height:30px;border:1px solid red;line-height:30px;
                  *vertical-align:top;
        }
        .list li a{float:left;}
        .list li span{float:right;}
    </style>
    <!-- li子元素浮动，每个li存在4px的缝隙 -->
</head>
<body>
<ul class="list">
    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li>
    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li><li>
    <a href="">左边</a>
    <span>右边</span>
</li>
    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li>
    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li>
</ul>
</body>
</html>
