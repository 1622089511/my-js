<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{width:200px;height:200px;border:10px solid red;}
        .content{height:300px;width:400px;background: black; }
    </style>
    <!--解决方案：减小子级或者父级大小   -->
</head>
<body>
<!-- ie6下 子元素超父元素的高，会把父元素撑开-->
<div class="box">
    <div class="content"></div>
</div>
</body>
</html>
