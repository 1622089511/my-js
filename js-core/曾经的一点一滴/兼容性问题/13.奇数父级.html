<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{width:201px;height:201px;background-color:yellow;position:relative;}
        .content{width:40px;height: 40px;background-color:blue; position:absolute; right:0;bottom: 0;}
    </style>
    <!--
    子级相对父级定位，父级宽高为奇数，则子级有1px的缝隙
    解决：设置父级为偶数
     -->
</head>
<body>
<div class="box">
    <div class="content"></div>
</div>
</body>
</html>
