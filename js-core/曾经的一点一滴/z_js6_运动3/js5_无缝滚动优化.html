<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        #div1{position:relative;border:1px solid red;width:700px;height: 132px;margin:10px auto;overflow:hidden; }
        #div1 ul{position:absolute;left:0;}
        #div1 ul li{float:left;list-style:none;width:150px;height: 112px;padding:10px;}
        #div1 ul li img{width: 150px;height: 112px;}
        a{
        	display: inline-block;
        	margin:0 auto;
        	text-align: center;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById('div1');
            var oUl=oDiv.getElementsByTagName('ul')[0];
            var aLi=oUl.getElementsByTagName('li');
            var aA=document.getElementsByTagName('a');

            var timer=null;
            var iSpeed=3;


            oUl.innerHTML+=oUl.innerHTML;
            oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';

            function fnMove() {
                    if(oUl.offsetLeft<-oUl.offsetWidth/2)
                    {
                        oUl.style.left=0;
                    }
                    else if(oUl.offsetLeft>0)
                    {
                        oUl.style.left=-oUl.offsetWidth/2+'px';
                    }
                    oUl.style.left=oUl.offsetLeft+iSpeed+'px';
            }


             timer=setInterval(fnMove,30);
             aA[0].onclick=function () {
                iSpeed=-5;
             };
             aA[1].onclick=function ()
             {
              iSpeed=5;
             };
            oDiv.onmouseover=function () {
                clearInterval(timer);
            };
            oDiv.onmouseout=function () {
                timer=setInterval(fnMove,30);
            };

        };


    </script>
</head>
<body>
<div id="div1">
    <ul>
        <li><img src="Aatrox_0.jpg"  alt="11"/></li>
        <li><img src="Aatrox_1.jpg"  alt="11"/></li>
        <li><img src="Aatrox_2.jpg"  alt="11"/></li>
        <li><img src="Aatrox_3.jpg"  alt="11"/></li>
    </ul>
</div>
<div id="wrap">
	<a href="javascript:">左</a> 
    <a href="javascript:">右</a>
</div>

</body>
</html>
