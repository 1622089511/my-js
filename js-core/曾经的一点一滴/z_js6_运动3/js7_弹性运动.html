<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width:100px;height: 100px;background: red;position:absolute;top:50px;left:0;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById('div1');
            var iSpeed=0;

            setInterval(function () {
                if(oDiv.offsetLeft<300)
                {
                    iSpeed++;
                }
                else
                {
                    iSpeed--;
                }
                oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
            },30)


        }
    </script>
</head>
<body>
<div id="div1"></div>
<div style="position:absolute;width:1px;height:300px;left: 300px;background: black;"></div>
</body>
</html>
