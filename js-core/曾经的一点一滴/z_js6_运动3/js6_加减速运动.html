<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width:100px;height: 100px;background: red;position:absolute;top:50px;left:0;
        }
    </style>
    <script>
    window.onload=function () {
        var oDiv=document.getElementById('div1');
        //加速运动 iSpeed++
        //减速运动 iSpeed--
        setInterval(function () {
            iSpeed--;
            oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
        },30)


    }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
