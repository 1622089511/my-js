<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Aaa()
        {
            _this=this;
            this.a=12;
            
            setInterval(function () {
                _this.show();
            },1000);//被定时器电泳的函数,this=window
        }
        Aaa.prototype.show=function()
        {
            alert(this.a);
        }
        var obj=new Aaa();
        obj.show();
    </script>
</head>

</html>
