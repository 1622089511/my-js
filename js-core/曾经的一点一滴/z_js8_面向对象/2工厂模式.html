        function creatPerson(name,sex)//构造函数
        {
            var obj=new Object();

            obj.sex=sex;

            obj.showname=function () {
                alert(this.name);
            }
            obj.showSex=function () {

            }
            return obj;
        }
        var p1=creatPerson('blue','male');
