<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr1=[12,5,8,212,55,5];
        var arr2=[12,5,2,121,8,21,55,5];
        //arr1.sum=function ()

        Array.prototype.sum=function () {

            var result=0;
            var i=0;
            for(i=0;i<this.length;i++)
            {
                result+=this[i];
            }
            return result;
        }
        alert(arr1.sum());
        alert(arr2.sum());



    </script>
