<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{height:100px;width:100px;background:#ccc;position:absolute;left:0;}
    </style>
    <script>
        window.onload=function () {
            var oBtn=document.getElementById('btn1');
            var oDiv=document.getElementById('div1');
            var timer=null;
            var iSpeed=3;

            oBtn.onclick=function () {
                clearInterval(timer);//在每次执行前先关掉上一次定时器
                timer=setInterval(function () {
                    if(oDiv.offsetLeft >= 300){ //判断是否到达终点
                        clearInterval(timer);
                    }
                    else{//已经到达终点了，所以结束了选择
                        oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
                    }
                },1000/60);
            };


        }

    </script>
</head>
<body>
<input type="button" id="btn1" value="开始运动" />
<div id="div1"></div>
</body>
</html>
