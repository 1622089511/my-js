<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            border:1px solid red;

        }
        .item{
            width: 100px;height: 100px;background-color:black ;
            float:left;
        }
        .item2{
           clear: both;
        }
    </style>
    <!-- 1.加高                  扩展性不好
           2..父级加浮动
           3.inline-block     margin左右auto失效
           4.空标签加clear:both
            5.br清浮动
            6.浮动元素父级加clear
           -->
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item2"></div>
    </div>
</body>
</html>
