<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var oTab=document.getElementById('tab1');
            var i=0;
            var oldBg=null;
            for(i=0;i<oTab.tBodies[0].rows.length;i++)
            {
                    oTab.tBodies[0].rows[i].style.background=i%2==0?'#ccc':'';

                    oTab.tBodies[0].rows[i].onmouseover=function ()
                    {
                        oldBg=this.style.background;//存储旧的背景色
                        this.style.background='yellow';
                    };
                    oTab.tBodies[0].rows[i].onmouseout=function ()
                    {
                        this.style.background=oldBg;//移出时恢复旧的背景色
                    };
            }

        };



    </script>
</head>
<body>
<table id="tab1" border="1" width="400">
    <thead>
    <td>ID</td>
    <td>姓名</td>
    <td>操作</td>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>blue</td>
        <td></td>
    </tr>
    <tr>
        <td>2</td>
        <td>leo</td>
        <td></td>
    </tr>
    <tr>
        <td>3</td>
        <td>momo</td>
        <td></td>
    </tr>
    <tr>
        <td>4</td>
        <td>aaa</td>
        <td></td>
    </tr>
    <tr>
        <td>5</td>
        <td>bbb</td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
