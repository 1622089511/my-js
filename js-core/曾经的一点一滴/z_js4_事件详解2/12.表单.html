        window.onload=function () {

                {
                    alert("用户名或者密码为空");
                }
            };
            
            oForm.onreset=function () {
                /*if(confirm('是否要清空?'))
                {
                    return true;
                }
                else
                {
                    return false;
                }*/
                return confirm('是否要清空?');
            }
        };

    </script>
</head>
<body>
<form id="form1" action="http://www.baidu.com"  method="get">
     用户名:<input type="text" name="user"/>
         密码:<input type="password" name="password"/>
