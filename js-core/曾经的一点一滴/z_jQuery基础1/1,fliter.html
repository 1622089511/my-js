<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script>
        $(function () {
            $('li').filter('.box').css('background','red');
            $('li').filter('[title=hello]').css('background','red');
        });

    </script>
</head>
<body>
<ul>
    <li class="box"></li>
    <li></li>
    <li class="box"></li>
    <li title="hello"></li>
</ul>

</body>
</html>
