<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script>
        /*
        $下常用方法has() not() filter() next() prev() find() eq() index() attr()
         */
        //attr()
        $(function () {
            $('div').attr('title','123');
            alert($('div').attr('title'));
        })

    </script>
</head>
<body>
<div title="aaa"></div>
</body>
</html>
