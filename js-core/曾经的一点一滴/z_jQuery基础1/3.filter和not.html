<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script>
        /*
         $下常用方法has() not() filter() next() prev() find() eq() index() attr()
         */
        //attr()
        $(function () {
          //$('div').filter('.box').css('background','red');
          $('div').not('[title=aaa]').css('background','red');
        });

    </script>
</head>
<body>
<div title="aaa">123</div>
<div class="box">456</div>
</body>
</html>
