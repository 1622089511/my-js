<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script>
        /*
         $下常用方法has() not() filter() next() prev() find() eq() index() attr()
         */
        //next 和 prev
        $(function () {

            $('div').next().css('background','red');    //下一个兄弟节点

            $('span').prev().css('background','red');  //上一个兄弟节点

            $('span').next().css('background','red');
        });

    </script>
</head>
<body>
<div>111</div>
<span>222</span>
<a>333</a>
</body>
</html>
