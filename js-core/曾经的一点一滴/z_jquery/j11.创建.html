<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
</head>
<body>
<ul>
    <li>111</li>
</ul>
<script>
    $(function () {
        $('ul').append('<li>1111</li>');
        var oLi=$('<li>');
        oLi.html('hellow');
        $('ul').append(oLi);
        //一般是通过剪切的方式   clone()是复制节点

        $('ul').clone().appendTo('li');

    })


</script>
</body>
</html>
