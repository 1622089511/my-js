<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr1=[1,21,11,88];
        var arr2=[2,8,99,64,3];

        var arr3=arr1.concat(arr2);//arr.concat(arr)   实现不同数组的连接，合并为一个数组
        alert(arr3);

        var arr4=arr1.join('---');//添加分隔符，将数组变成字符串
        arr4=arr4.split('--')//删除分隔符，将字符串变成数组
        alert(arr4);

        var str='112-55-25-55';
        alert(str.split('-'));   //使用split 将字符串转换为了数组
    </script>
</head>
<body>

</body>
</html>
