<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width:100px;height: 100px;background:red;}
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById('div1');
            //获取计算后的样式(当前样式,最终样式)
            //alert(oDiv.currentStyle.height);   //仅能在ie下
            // alert(getComputedStyle(oDiv,'sadaas').width);//在firefox下运行
            //oDiv.currentStyle:在IE下是object 在FF和chrome下 是undefined 所以判断true和false即可实现兼容
            if (oDiv.currentStyle){
                alert(oDiv.currentStyle.height);}  //在ie下
            else {
                alert(getComputedStyle(oDiv, 'sadaas').width); //在FF下
            }
        }
    </script>
</head>
<body>
 <div id="div1"></div>
</body>
</html>
