<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typeof</title>
</head>
<script >
    window.onload=function(){
        var a='12';
        var b=12;
        alert(a==b);//先把两边的东西转成一样的类型，然后再比较
        alert(a===b);//不转换，直接比较

        var oTxt1=document.getElementById('txt1');
        var oTxt2=document.getElementById('txt2');
        var oBtn1=document.getElementById('btn1');
        //用parseInt()将字符串转换成数字
        oBtn1.onclick=function(){
            var num=parseFloat(oTxt1.value)+parseFloat(oTxt2.value);
            if (isNaN(num))
            {
                alert("输入的是字符串,请输入数字")
            }
            else {
                alert(num);
            }
        };
    };
</script>
<body>
<input id="txt1" type="text">
<input id="txt2" type="text">
<input id="btn1" type="button" value="求和">
</body>
</html>
