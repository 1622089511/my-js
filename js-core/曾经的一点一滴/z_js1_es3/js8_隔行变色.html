<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('ul1');
            var aLi=oUl.getElementsByTagName('li');


            var i=0;
            for(i=0;i<aLi.length;i++){
                if(i%2 == 0){
                    aLi[i].style.background='#ccc';
                    aLi[i].innerHTML="偶数列变灰";
                }
            }
        };
    </script>
</head>
<body>
<ul id="ul1">
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
          <li></li>
</ul>
</body>
</html>
