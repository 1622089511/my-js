<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
    <script>
        $(function () {

           // inArray()  类似于indexOf()

           // var arr=['a','b','c','d'];
            //alert($.inArray('b',arr));

            //proxy():改变 this指向
            function show(n1,n2){
                alert(n1);
                alert(n2);

                alert(this);
            }
            //show(); 指向window
            //$.proxy(show,document,3,4)();
            $.proxy(show,document,3)(4);

        });


    </script>
</head>
<body>
<div>div</div>
</body>
</html>
