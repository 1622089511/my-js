<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
    <script>
        $(function () {

           var a=$.noConflict();  // 使用 noConflict() 方法为 jQuery 变量规定新的名称

            var obj = $.parseJSON( '{ "name": "John" }' );//严格模式JSON进行字符串解析
            alert( obj.name === "John" );

            $.makeArray('div');  //将类数组转换为数组，可以进行push等操作
        });


    </script>
</head>
<body>
<div>div</div>
<div>div</div>
<div>div</div>
