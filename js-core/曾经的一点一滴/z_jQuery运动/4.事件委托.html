<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        
    </style>
    <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
    <script>
        $(function () {

            //省去循环 ，提高性能
            $('ul').delegate('li','click',function () {

                this.style.background='red';
                $('ul').undelegate(); //阻止事件委托
            })

        });


    </script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
