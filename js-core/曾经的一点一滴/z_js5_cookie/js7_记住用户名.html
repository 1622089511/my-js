                var  oDate=new Date();
                oDate.setDate(oDate.getDate()+iDay);  //设置(当前时间+用户保存时间)
                document.cookie=name+' = '+value+';'+'expires='+oDate;
            };
            function getCookie(name){
                var arr=document.cookie.split('; ');//第一步将字符串切割为数组[username=abc,password=abc...]
                var i=0;
                for(i=0;i<arr.length;i++){
                    var arr2=arr[i].split('=');                //利用循环将arr切割为arr[2]
                    if (arr2[0] == name){

                    }

            };
