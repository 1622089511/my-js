<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function  setCookie(name,value,iDay) {
            var  oDate=new Date();
            oDate.setDate(oDate.getDate()+iDay);  //设置(当前时间+用户保存时间)
            document.cookie=name+' = '+value+';'+'expires='+oDate;
        };
        setCookie('username','abc',30);
        setCookie('password','abc',60);
        setCookie('pasadssword','abc',60);
        setCookie('passwsadord','abc',60);
        // alert(document.cookie);


        //取cookie值
        function getCookie(name){
            var arr=document.cookie.split('; ');//第一步将字符串切割为数组[username=abc,password=abc...]
            var i=0;
            for(i=0;i<arr.length;i++){
                 var arr2=arr[i].split('=');                //利用循环将arr切割为arr[2]
                 if (arr2[0] == name){
                     return arr[1];
                    }
                  }
            return ' ';
        };
        //alert(getCookie('asdsaord'));

        function removeCookie(name){
            setCookie(name,'1','-1')
        }
        alert(getCookie('username'));
        removeCookie('username');
        alert(getCookie('username'));
    </script>
</head>
