<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:100px;height:100px;background:red; padding:10px;margin:10px; display:none;}
    </style>
    <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
    <script>
        $(function () {

            alert($('div').outerWidth()) ;   //可以获取隐藏元素
            alert( $('div').get(0).offsetWidth  );  //获取不到隐藏元素


        });
    </script>
</head>
<body>
<div>12321</div>
<ul>
    <li>1</li>
    <li>23</li>
    <li>345</li>
</ul>
</body>
</html>
