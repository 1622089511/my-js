<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script>
        $(function () {

            //$('input').val(456);
           $('input').click(function () {
                   alert($('li').size().length );
           });

            $('li').each(function (i,elem) {  //一参：下标    二参：每个元素

            $(elem).html(i);

            });


        });
    </script>
</head>
<body>
<input type="button" value="123" />
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
</body>
</html>
