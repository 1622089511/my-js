<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:100px;height:100px;background:red;padding:10px; border:10px solid red; margin:10px;}
    </style>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script>
        $(function () {

            alert($('div').width() );  //width

            alert($('div').innerWidth() );//width + padding

            alert($('div').outerWidth() );//width +padding + border;

            alert($('div').outerWidth(true) );//width+padding+border+margin

        })
    </script>
</head>
<body>
<div></div>
</body>
</html>
