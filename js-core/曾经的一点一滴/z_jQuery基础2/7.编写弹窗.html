<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        #login{width:300px;height:300px;border:1px solid red;position:absolute;}
        #close{position:absolute;right:0;top:0;}
    </style>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script>
        $(function () {

                $('input').click(function () {
                    var oLogin=$('<div id="login"><p>用户名:<input type="text" /></p><br><p>密&nbsp码:<input type="text" /></p><div id="close">X</div></div>');
                    $('body').append(oLogin);

                    oLogin.css('left',($(window).width()-oLogin.outerWidth() )/2);
                    oLogin.css('top',($(window).height()-oLogin.outerHeight() )/2);

                    $(window).on('resize scroll',function () {
                        oLogin.css('left',($(window).width()-oLogin.outerWidth() )/2 +$(window).scrollLeft());
                        oLogin.css('top',($(window).height()-oLogin.outerHeight() )/2 +$(window).scrollTop());
                    });

                    $('#close').click(function () {

                       oLogin.remove();
                    });

                });

        })


    </script>
</head>
<body style="height: 2000px;">
<input type="button" id="btn1" value="点击"/>
