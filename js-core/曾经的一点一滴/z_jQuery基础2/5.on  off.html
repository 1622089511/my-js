<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:100px;height:100px;background:red;padding:10px; border:10px solid red; margin:10px;}
    </style>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script>
        $(function () {
               /* $('div').on('click mouseover',function () {
                        alert('123');
                })
              */
                $('div').on({                      //on可以绑定事件，包括自定义
                    'click':function () {
                    alert(123);
                },'mouseover':function () {
                    alert(456);
                }  });

                $('div').off('mouseover');   //off() 阻止某一事件

       });
    </script>
</head>
<body>
<div>111</div>
<span>222</span>
</body>
</html>
