<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:100px;height:100px;background:red; padding:10px;margin:10px; display:none;}
    </style>
    <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
    <script>
        $(function () {

        //alert( $('div').html() );  //获取标签内所有的文本和标签
        //alert( $('div').text() );   //仅获取文本内容
            $('div').html('<h3>h3</h3>');
        });
    </script>
</head>
<body>
<div>12321<span>456789</span>  </div>
<span>456789</span>
</body>
</html>
