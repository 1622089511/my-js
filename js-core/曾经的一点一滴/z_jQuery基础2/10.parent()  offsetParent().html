<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        #div1{width:200px;height:200px;background:red;overflow:hidden;margin:20px;}
        #div2{width:100px;height:100px;margin:30px;background:yellowgreen;}
    </style>
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script>
        $(function () {
            //parent() 获取父级
            //offsetParent() ：获取有定位的父级

            $('#div2').parent().css('background','black');         //直接取父级
            $('#div2').offsetParent().css('background','blue');  //因为无定位,取得body

        });
    </script>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
