	function count(){
		var arr = [];
		for (var i=0;i<10; i++) {
			arr.push( (function(n){
				return function(){
					return n*n;
				}
			})(i))
		}
		return arr;
	} 
	console.log(count()[2]()); //4
	console.log(count()[4]()); //16
