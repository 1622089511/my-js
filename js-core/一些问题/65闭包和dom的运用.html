<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		button{
			width: 50px;
			height:50px;
		}
		div{
			display: none;
			border:1px solid red;
			width:200px;
			height:200px;
		}
		.active{
			display: block;
		}
		.btnactive{
			background: red;
		}
	</style>
	</head>
	<body>
		<button class="btnactive">1</button>
		<button >2</button>
		<button >3</button>
		<div class="active">1</div>
		<div>2</div>
		<div>3</div>
	<script type="text/javascript">
		var aBtn = document.getElementsByTagName('button');
		var aDiv = document.getElementsByTagName('div');
		
		for(var i = 0,l=aBtn.length ;i<l ; i++){		
		(function(i){
			aBtn[i].onclick=function(){
				for(var j = 0;j<aDiv.lenght;j++){
					console.log(j);
				}
				aBtn[i].className = "btnactive";
				aDiv[i].className = "active";		
			}
		})(i);
			//console.log(aBtn[i]);				//undefined  循环体用var赋值i,i成为全局属性,所以当前值为3 3 3
			//console.log(aBtn[i]);				//如果用let赋值i，是块级作用域内的变量，所以当前值是0 1 2		
		};
		
	
	</script>	
	</body>
</html>
