<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		
		Array.prototype.unique =function (){
		    var arr = [];
		    var o = {};
		    for(var i = 0;i<this.length;i++){
		    	if(!o[this[i]]){
		    		arr.push(this[i]);
		    		o[this[i]]=1;
		    	}
		    }
		    return arr;
		}
		var arr=[1,2,3,4,5,6,'你好','是吗',6,5,4,3,'再见'];
		console.log(arr.unique());
		
		
	</script>
	</body>
</html>
