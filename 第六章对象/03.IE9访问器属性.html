var book = {
		_year : 2004,
		ed : 1
	};
	Object.defineProperty(book,"year",{ //这里是year
		get : function(){
			return this._year+ this.ed ;
		},
		set :function(newNum){
			if(newNum > 2004){
				this._year = newNum;
				this.ed += newNum - 2004;
			}
		}	
	});
	book.year=2006;  //设置访问器属性
	console.log(book.ed);  //3
	console.log(book._year); //2006
    console.log(book.year);  //2009
  //以上方法只能在	ie9+使用
